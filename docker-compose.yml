version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ProdutosNetPoUi.Api/Dockerfile
    container_name: produtos-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - app-network

  frontend:
    build:
      context: ProdutosNetPoUi.App
      dockerfile: Dockerfile
    container_name: produtos-frontend
    ports:
      - "4200:4200"
    depends_on:
      - api
    networks:
      - app-network
    # Opcional: health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge